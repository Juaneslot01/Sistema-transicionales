<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div>
        <h1>Lista de Operaciones</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Tipo</th>
                    <th>Valor</th>
                    <th>Fecha</th>
                    <th>Cuenta de Origen</th>
                    <th>Cuenta de Destino</th>
                    <th>Punto de Atención</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <th:block th:each="transferencia : ${operacionesTransferencia}">
                <tr>
                    <td th:text="${transferencia.id}"></td>
                    <td th:text="${transferencia.tipo}"></td>
                    <td th:text="${transferencia.valor}"></td>
                    <td th:text="${transferencia.fecha}"></td>
                    <td th:text="${transferencia.numcuentaprincipal}"></td>
                    <td th:text="${transferencia.numcuentadestino}"></td>
                    <td th:text="${transferencia.idpuntoatencion}"></td>
                    <td>
                        <a th:href="@{/operacionesTransferencia/{id}/delete(id=${transferencia.id})}"
                        onclick="return confirm('¿Estás seguro de borrar esta transferencia?')">
                            Borrar
                        </a>
                    </td>
                </tr>
            </th:block>
        </table>
        <div>
            <a th:href="@{/}" class="btn btn-primary">Volver Atrás</a>
            <a th:href="@{operacionesTransferencia/new}" class="btn btn-primary">Añadir Operacion</a>
        </div>
    </div>
</body>
</html>
