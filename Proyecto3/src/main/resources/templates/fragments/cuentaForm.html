<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div th:fragment="cuentaForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
        <form>
            <label class="col-form-label">Tipo de Cuenta</label>
            <input class="form-control" id="tipocuenta" 
            name="tipocuenta" required th:value="${cuenta.tipocuenta}"/>
            <label class="col-form-label">Saldo</label>
            <input class="form-control" type="number" id="saldo"
            name="saldo" required th:value="${cuenta.saldo}"/>
            <label class="col-form-label">Estado</label>
            <select class="form-control" id="estado" name="estado" required th:value="${cuenta.estado}">
                <option value="Activa">Activa</option>
                <option value="Inactiva">Inactiva</option>
                <option value="Cerrada">Cerrada</option>
            </select>
            <label class="col-form-label">Fecha Última Transacción</label>
            <input class="form-control" type="date" id="fechaultimatransaccion"
            name="fechaultimatransaccion" required th:value="${cuenta.fechaultimatransaccion != null ? cuenta.fechaultimatransaccion : ''}"/>
            <label class="col-form-label">Id Cliente</label>
            <input class="form-control" type="text" id="id_cliente"
            name="id_cliente" required th:value="${cuenta.id_cliente}"/><br>
            <label class="col-form-label">Id Oficina</label>
            <input class="form-control" type="text" id="id_oficina"
            name="id_oficina" required th:value="${cuenta.id_oficina}"/><br>
            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary"/>
                <a th:href="@{/cuentas}" class="btn btn btn-primary">Cancelar</a>
            </div>

        </form>
    </div>
</body>
</html>
