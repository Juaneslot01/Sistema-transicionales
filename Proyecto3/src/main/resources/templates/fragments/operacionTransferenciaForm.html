<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Operación de Transferencia</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div th:fragment="operacionTransferenciaForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
        <form>
            <label class="col-form-label">Tipo de Operación</label>
            <select class="form-control" id="tipo" name="tipo" required>
                <option value="Retiro">Retiro</option>
                <option value="Consignacion">Consignación</option>
                <option value="Transferencia">Transferencia</option>
            </select>
            <label class="col-form-label">Valor</label>
            <input class="form-control" type="number" id="valor" name="valor" required th:value="${operacionTransferencia.valor}"/>
            <label class="col-form-label">Fecha</label>
            <input class="form-control" type="date" id="fecha" name="fecha" required th:value="${operacionTransferencia.fecha != null ? #dates.format(operacionTransferencia.fecha, 'yyyy-MM-dd') : ''}"/>
            <label class="col-form-label">ID Punto de Atención</label>
            <input class="form-control" type="text" id="idpuntoatencion" name="idpuntoatencion" required th:value="${operacionTransferencia.idpuntoatencion}"/>
            <label class="col-form-label">Número de Cuenta de Origen</label>
            <input class="form-control" type="text" id="numcuentaprincipal" name="numcuentaprincipal" required th:value="${operacionTransferencia.numcuentaprincipal}"/>
            <label class="col-form-label">Número de Cuenta de Destino</label>
            <input class="form-control" type="text" id="numcuentadestino" name="numcuentadestino" th:value="${operacionTransferencia.numcuentadestino}"/><br>
            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary"/>
                <a th:href="@{/operacionesTransferencia}" class="btn btn-primary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
