<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oficinas</title>
    <link rel="stylesheet" type= "text/css" th:href= "@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div>
        <h1>Lista de Oficinas</h1>
        <table class= "table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Dirección</th>
                    <th>Número de Puntos de Atención</th>
                    <th>Gerente</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <th:block th:each="oficina : ${oficinas}">
                <tr>
                    <td th:text="${oficina.id}"></td>
                    <td th:text="${oficina.nombre}"></td>
                    <td th:text="${oficina.direccion}"></td>
                    <td th:text="${oficina.numPuntosAtencion}"></td>
                    <td th:text="${oficina.empleado.numeroDocumento}"></td>
                    <td>
                        <a th:href="@{/oficinas/{id}/edit(id=${oficina.id})}">
                            Editar
                        </a>
                        <a th:href="@{/oficinas/{id}/delete(id=${oficina.id})}"
                        onclick="return confirm('¿Estás seguro de borrar esta oficina?')">
                            Borrar
                        </a>
                    </td>
                </tr>
            </th:block>
        </table>
        <div>
            <a th:href="@{/}" class="btn btn-primary">Volver Atrás</a>
            <a th:href="@{oficinas/new}" class="btn btn-primary">Añadir Oficina</a>
        </div>
    </div>
</body>
</html>
