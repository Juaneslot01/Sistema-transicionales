<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prestamos</title>
    <link rel="stylesheet" type= "text/css" th:href= "@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div>
        <h1>Lista de Prestamoss</h1>
        <table class= "table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Número de Prestamo</th>
                    <th>Tipo de Prestamo</th>
                    <th>Monto</th>
                    <th>Estado</th>
                    <th>Intereses</th>
                    <th>Número de cuotas</th>
                    <th>Dia Pago de Proxima Cuota</th>
                    <th>Cliente Asociado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <th:block th:each="prestamo : ${prestamos}">
                <tr>
                    <td th:text="${prestamo.numPrestamo}"></td>
                    <td th:text="${prestamo.tipoPrestamo}"></td>
                    <td th:text="${prestamo.monto}"></td>
                    <td th:text="${prestamo.estado}"></td>
                    <td th:text="${prestamo.intereses}"></td>
                    <td th:text="${prestamo.numCuotas}"></td>
                    <td th:text="${prestamo.diaPagoProximaCuota}"></td>
                    <td th:text="${prestamo.cliente.numeroDocumento}"></td>
                    <td>
                        <a th:href="@{/prestamos/{id}/edit(id=${prestamo.numPrestamo})}">
                            Editar
                        </a>
                    </td>
                </tr>
            </th:block>
        </table>
        <div>
            <a th:href="@{/}" class="btn btn-primary">Volver Atrás</a>
            <a th:href="@{prestamos/new}" class="btn btn-primary">Añadir Prestamo</a>
        </div>
    </div>
</body>
</html>
