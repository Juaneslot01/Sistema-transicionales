<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Prestamo</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
        <form th:action="@{'/prestamos/' + ${prestamo.numPrestamo} + '/edit/save'}" method="post">
            <label class="col-form-label">Estado</label>
            <select class="form-control" id="estado" name="estado" required>
                <option value="Activa" th:selected="${prestamo != null && prestamo.estado == 'Activa'}">Activa</option>
                <option value="Inactiva" th:selected="${prestamo != null && prestamo.estado == 'Inactiva'}">Inactiva</option>
                <option value="Cerrada" th:selected="${prestamo != null && prestamo.estado == 'Cerrada'}">Cerrada</option>
            </select>
            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary"/>
                <a th:href="@{/prestamos}" class="btn btn btn-primary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
