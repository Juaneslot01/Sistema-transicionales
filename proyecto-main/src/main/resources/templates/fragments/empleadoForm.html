<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div th:fragment="empleadoForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
        <form>
            <label class="col-form-label">Tipo Documento</label>
            <input class="form-control" type="text" id="tipoDocumento"
            name="tipoDocumento" required th:value="${empleado.tipoDocumento}"/>
            <label class="col-form-label">Número Documento</label>
            <input class="form-control" type="text" id="numeroDocumento"
            name="numeroDocumento" required th:value="${empleado.numeroDocumento}"/>
            <label class="col-form-label">Nombre</label>
            <input class="form-control" type="text" id="nombre"
            name="nombre" required th:value="${empleado.nombre}"/>
            <label class="col-form-label">Nacionalidad</label>
            <input class="form-control" type="text" id="nacionalidad"
            name="nacionalidad" required th:value="${empleado.nacionalidad}"/>
            <label class="col-form-label">Dirección Física</label>
            <input class="form-control" type="text" id="direccionFisica"
            name="direccionFisica" required th:value="${empleado.direccionFisica}"/>
            <label class="col-form-label">Dirección Electrónica</label>
            <input class="form-control" type="text" id="direccionElectronica"
            name="direccionElectronica" required th:value="${empleado.direccionElectronica}"/>
            <label class="col-form-label">Teléfono</label>
            <input class="form-control" type="text" id="telefono"
            name="telefono" required th:value="${empleado.telefono}"/>
            <label class="col-form-label">Ciudad</label>
            <input class="form-control" type="text" id="ciudad"
            name="ciudad" required th:value="${empleado.ciudad}"/>
            <label class="col-form-label">Departamento</label>
            <input class="form-control" type="text" id="departamento"
            name="departamento" required th:value="${empleado.departamento}"/>
            <label class="col-form-label">Código Postal</label>
            <input class="form-control" type="number" id="codigoPostal"
            name="codigoPostal" required th:value="${empleado.codigoPostal}"/>
            <label class="col-form-label">Password</label>
            <input class="form-control" type="text" id="password"
            name="password" required th:value="${empleado.password}"/><br>
            <label class="col-form-label">Cargo</label>
            <select class="form-control" id="cargo" name="cargo" required>
                <option value="Gerente General" th:selected="${empleado.cargo eq 'Gerente General'}">
                    Gerente General
                </option>
                <option value="Gerente Oficina" th:selected="${empleado.cargo eq 'Gerente Oficina'}">
                    Gerente Oficina
                </option>
                <option value="Cajero" th:selected="${empleado.cargo eq 'Cajero'}">
                    Cajero
                </option>
            </select>
            <label class="col-form-label">Punto de Atención</label>
            <input class="form-control" type="text" id="puntoAtencion" 
            name="puntoAtencion" th:value="${empleado.puntoAtencion != null ? empleado.puntoAtencion : ''}"/><br>
            <th:block th:if="${empleado.cargo eq 'Cajero'}">
                <label class="col-form-label">ID Punto de Atención</label>
                <input class="form-control" type="text" id="idPuntoAtencion" 
                name="idPuntoAtencion" required/>
            </th:block>
            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary"/>
                <a th:href="@{/administrador}" class="btn btn btn-primary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
