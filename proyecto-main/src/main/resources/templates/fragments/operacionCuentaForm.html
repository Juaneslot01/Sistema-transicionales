<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Operación de Cuenta</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div th:fragment="operacionCuentaForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
        <form>
            <label class="col-form-label">Tipo de Operación de Cuenta</label>
            <select class="form-control" id="tipoOperacion" name="tipoOperacion" required>
                <option value="Consignación" th:selected="${operacionCuenta.tipoOperacion == 'Consignación'}">Consignación</option>
                <option value="Retiro" th:selected="${operacionCuenta.tipoOperacion == 'Retiro'}">Retiro</option>
            </select>
            <label class="col-form-label">Valor</label>
            <input class="form-control" type="number" id="valor"
            name="valor" required th:value="${operacionCuenta.valor}"/>
            <label class="col-form-label">Fecha</label>
            <input class="form-control" type="date" id="fecha"
            name="fecha" required th:value="${operacionCuenta.fecha != null ? #dates.format(operacionCuenta.fecha, 'yyyy-MM-dd') : ''}"/>
            <label class="col-form-label">ID Punto de Atención</label>
            <input class="form-control" type="text" id="idPuntoAtencion" 
            name="idPuntoAtencion" required th:value="${operacionCuenta.puntoAtencion}"/>
            <label class="col-form-label">Número de Cuenta</label>
            <input class="form-control" type="text" id="numCuenta" name="numCuenta" required th:value="${operacionCuenta.cuenta}"/><br>
            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary"/>
                <a th:href="@{/operacionesCuenta}" class="btn btn-primary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
