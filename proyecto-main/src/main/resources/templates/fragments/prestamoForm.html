<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div th:fragment="prestamoForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
        <form>
            <label class="col-form-label">Tipo de Prestamo</label>
            <input class="form-control" type="text" id="tipoPrestamo" 
            name="tipoPrestamo" required th:value="${prestamo.tipoPrestamo}"/>
            <label class="col-form-label">Monto</label>
            <input class="form-control" type="number" id="monto"
            name="monto" required th:value="${prestamo.monto}"/>
            <label class="col-form-label">Intereses</label>
            <input class="form-control" type="number" id="intereses"
            name="intereses" required th:value="${prestamo.intereses}"/>
            <label class="col-form-label">Estado</label>
            <select class="form-control" id="estado" name="estado" required th:value="${prestamo.estado}">
                <option value="Activa">Activa</option>
                <option value="Inactiva">Inactiva</option>
                <option value="Cerrada">Cerrada</option>
            </select>
            <label class="col-form-label">Numero de Cuotas</label>
            <input class="form-control" type="number" id="numCuotas"
            name="numCuotas" required th:value="${prestamo.numCuotas}"/>
            <label class="col-form-label">Dia Pago Proxima Cuota</label>
            <input class="form-control" type="date" id="diaPagoProximaCuota"
            name="diaPagoProximaCuota" required th:value="${prestamo.diaPagoProximaCuota != null ? prestamo.diaPagoProximaCuota : ''}"/>
            <label class="col-form-label">NÃºmero Documento Cliente</label>
            <input class="form-control" type="text" id="numdoccliente"
            name="numdoccliente" required th:value="${prestamo.cliente}"/><br>
            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary"/>
                <a th:href="@{/prestamos}" class="btn btn btn-primary">Cancelar</a>
            </div>

        </form>
    </div>
</body>
</html>
