<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Operación de Transferencia</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div th:fragment="operacionTransferenciaForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
        <form>
            <label class="col-form-label">Valor</label>
            <input class="form-control" type="number" id="valor"
            name="valor" required th:value="${operacionTransferencia.valor}"/>
            <label class="col-form-label">Fecha</label>
            <input class="form-control" type="date" id="fecha"
            name="fecha" required th:value="${operacionTransferencia.fecha != null ? #dates.format(operacionTransferencia.fecha, 'yyyy-MM-dd') : ''}"/>
            <label class="col-form-label">ID Punto de Atención</label>
            <input class="form-control" type="text" id="idPuntoAtencion" 
            name="idPuntoAtencion" required th:value="${operacionTransferencia.puntoAtencion}"/>
            <label class="col-form-label">Número de Cuenta de Origen</label>
            <input class="form-control" type="text" id="numCuentaOrigen" name="numCuentaOrigen" required th:value="${operacionTransferencia.cuentaOrigen}"/><br>
            <div class="text-center">
                <label class="col-form-label">Número de Cuenta de Destino</label>
            <input class="form-control" type="text" id="numCuentaDestino" name="numCuentaDestino" required th:value="${operacionTransferencia.cuentaDestino}"/><br>
            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary"/>
                <a th:href="@{/operacionesTransferencia}" class="btn btn-primary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
