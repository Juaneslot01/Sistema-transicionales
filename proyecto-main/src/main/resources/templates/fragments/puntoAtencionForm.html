<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div th:fragment="puntoAtencionForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
        <form>
            <label class="col-form-label">Tipo</label>
            <select class="form-control" id="tipo" name="tipo" required>
                <option value="Atencion Personalizada" th:selected="${puntoAtencion.tipo eq 'Atencion Perzonalizada'}">
                    Atencion Personalizada
                </option>
                <option value="Cajero Automatico" th:selected="${puntoAtencion.tipo eq 'Cajero Automatico'}">
                    Cajero Automatico
                </option>
                <option value="Digital" th:selected="${puntoAtencion.tipo eq 'Digital'}">
                    Digital
                </option>
            </select>
            <label class="col-form-label">Ubicacion</label>
            <input class="form-control" type="number" id="Ubicacion"
            name="ubicacion" required th:value="${puntoAtencion.ubicacion}"/>
            <label class="col-form-label">Id Oficina</label>
            <input class="form-control" type="text" id="idoficina"
            name="idoficina" required th:value="${puntoAtencion.oficina}"/><br>       
            <div class="text-center">
            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary"/>
                <a th:href="@{/puntosAtencion}" class="btn btn btn-primary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
